<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="bg-light">
    <div class="container vh-100 d-flex">
        <div class="mx-auto w-90 align-self-center">
            <h1 class="text-center">E-commerce</h1>
            <div class="box bg-body-secondary">
                <form onsubmit="fazerLogin()">
                    <div class="col">
                        <div class="row mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="">
                        </div>
                        <div class="row mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="">
                        </div>
                        <div class="row">
                            <input type="submit" value="Entrar" class="btn btn-primary">
                        </div>
                    </div>
                </form>
                <div class="row-1 d-flex justify-content-end">
                    <a href="../novo-usuario" class="btn btn-link">Novo usu√°rio</a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
