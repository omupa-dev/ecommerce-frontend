<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <title>Gerenciar produtos</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row align-items-center my-3">
            <div class="col-6 text-start">
                <h2 class="mb-0 text-primary">Gerenciar produtos</h1>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#modal-adicionar-produto">
                    Adicionar produto
                </button>
            </div>
        </div>

        <div class="row pt-3" id="produtos">
            <table class="table table-light table-hover">
                <thead class="">
                    <tr class="">
                        <th scope="col">Titulo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bis</td>
                        <td>Bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla </td>
                        <td>R$7,90</td>
                        <td>23</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm">Editar</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">Remover</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Bis</td>
                        <td>Bla bla bla</td>
                        <td>R$7,90</td>
                        <td>23</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm">Editar</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">Remover</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Bis</td>
                        <td>Bla bla bla</td>
                        <td>R$7,90</td>
                        <td>23</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm">Editar</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">Remover</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Bis</td>
                        <td>Bla bla bla</td>
                        <td>R$7,90</td>
                        <td>23</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm">Editar</button>
                                <button type="button" class="btn btn-outline-primary btn-sm">Remover</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal adicionar produto-->
            <div class="modal fade" id="modal-adicionar-produto" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="container">
                                <div class="col">
                                    <div class="row mb-3">
                                        <label for="titulo" class="form-label">Título</label>
                                        <input type="text" class="form-control" id="titulo" name="titulo"
                                            placeholder="">
                                    </div>
                                    <div class="row mb-3">
                                        <label for="descricao" class="form-label">Descrição</label>
                                        <textarea class="form-control" id="descricao"></textarea>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col ps-0 pe-1">
                                            <label for="preco" class="form-label">Preço</label>
                                            <input type="number" class="form-control" id="preco" name="preco"
                                                placeholder="">
                                        </div>
                                        <div class="col ps-1 pe-0">
                                            <label for="quantidade" class="form-label">Quantidade</label>
                                            <input type="number" class="form-control" id="quantidade" name="quantidade"
                                                placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-end">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancelar</button>
                                            <button type="button" class="btn btn-success">Adicionar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="gerenciar-produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
